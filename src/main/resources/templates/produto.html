<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
  
<head>
	<meta charset="utf-8">
</head>

	<main layout:fragment="custom-main" style="background:#e6e6e6">
	
		<div class="container py-5">
		
			<div class="bg-light p-3 rounded row">
			
				<div class="carousel slide p-2 border-bottom col-8" data-bs-ride="carousel" >
					<div class="carousel-inner">
						<div class="carousel-item active">
						    <img th:src="${produto.ImagePath}" style="max-width:700px; max-height:700px;" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
						   <img th:src="${produto.ImagePath}" style="max-width:700px; max-height:700px;" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
					    	<img th:src="${produto.ImagePath}" style="max-width:700px; max-height:700px;" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Next</span>
					</button>
				</div>
			
				<div class="bg-light p-3 rounded-3 border col-4">
				
					<form method="post" action="/addcarrinho">
				
					<h1 class="my-0 fw-normal pb-3"><span th:text="${produto.getNome}"></span></h1>
					
					<div class="">
					  <h2 class="card-title pricing-card-title"><span th:text="'R$' + ${produto.getValorReal}"></span></h2>
					  <p th:text="${produto.getDescricao}"></p>
					  <p><h3 class="my-0 fw-normal">Estoque Dispon√≠vel</h3></p>
					  <p>Quantidade: 
					 	<select style="border-radius:3px;" name="Quantidade" id="Quantidade">
					 	<option th:each="iten, itemStat : ${itens}" th:text="${itens.get(itemStat.index)}"></option>
					 	</select>
					  <span th:text="'(' + ${produto.getQuantidade} + ' Disponivel)'"></span></p>
					  <div class="d-grid gap-2">
					  <input type="hidden" th:value="${produto.getId}" name="IdProduto" id="IdProduto">
					  <input type="hidden" th:value="null" name="IdUsuario" id="IdUsuario">
					  <button type="submit" formaction="/addcarrinho2" class="w-100 btn btn-lg btn-primary">Comprar agora</button>
					  <button type="submit" class="w-100 btn btn-lg btn-secondary" >Adicionar ao carrinho</button>
					  </div>
					</div>
					
					</form>
				
				</div>
		     
		     
		  </div>
		
		</div>
		

	</main>

</html>
