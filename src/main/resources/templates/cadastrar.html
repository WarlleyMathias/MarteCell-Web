<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
  
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<main layout:fragment="custom-main" class="text-center">
<div class="py-5" style="background:#f2f2f2">
	<div class="mx-auto" style="width: 300px;">
	
		<div class="mb-3 bg-light p-3 rounded-3" >
		
				<form method="post" action="/cadastrar">
				<div class="mb-3">
		    <label for="nome" class="form-label">Nome</label>
		    <input name="nome" type="text" class="form-control" id="nome">
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">Email address</label>
		    <input name="email" type="email" class="form-control" id="email">
		  </div>
		  <div class="mb-3">
		    <label for="password" class="form-label">Password</label>
		    <input name="password" type="password" class="form-control" id="password">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
  </div>
  
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="${menssagem}"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
			  <script th:if="${menssagem} != null">
			  	$(document).ready(function(){
					$('#myModal').modal('show');
				});
			  </script>
  </div>
  </div>
  

  
</main>


    
  

</body></html>
